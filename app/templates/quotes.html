{% extends 'base.html'%}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
{% endblock %}
{%block content%}
<div class="col-sm-12">
    <div class="panel panel-default">
        <div class="card">
            <div class="panel-body" >
            <blockquote class="blockquote mb-0 card-body">
                <p>{{quote.quote}}</p>
                <footer class="blockquote-footer">
                    <cite title="Source Title" style="color: burlywood;" >{{quote.author| upper}}</cite>
                    
                </footer>
                
              </blockquote>
            </div>
            

    </div>
</div>
<footer>

  <div class="container">
      <div class="row">
          <div class="col-md-4"><a href="/">Boo Blog </a></div>
          <div class="col-md-4"><a href="{{url_for('auth.logout')}}">Sign out</a></div>

          <div class="col-md-4"><a href="{{url_for('auth.login')}}">Sign in</a></div>


      </div>
      <br>
      <div>
          <p class="text-center"> &copy Elizbeth 2021</p>
      </div>
  </div>

</footer>
{%endblock%}
